<!DOCTYPE html>
<html lang="en">
<head>
    <!--head va todo lo importante para el navegador, css, fuentes,-->
    <!--el atributo de charset="UTF-8", nos permite leer caracteres especiales-->
    <meta charset="UTF-8">
    <!--el atributo name="description" content="" nos permite asociar en la descripcion
    de la pagina en el busqueda-->
    <meta name="descripcion" content="Esta pagina te mostrara lo que buescas">
    <!--El atributo name="robots" content="index,follow, nos permite solicitar la ayuda de
    un robot para agilizar la busqueda de nuestra pagina con la de usuarios en internet-->
    <meta name="robots" content="index,follow">
    <!--Etiqueta tittle es el titulo del proyecto-->
    <title>Es mi pagina</title>
    <!--Meta name="viewport" content="width=divice-width, inictial-scale=1.0"
     para proyectos 100% responsive disine-->
    <meta name="viewport" content="width=divice-width, initial-scale=1.0">
    <!--Etiqueta para generar hoja de estilos-->
    <link rel="stylesheet" href="./css/style.css">
    </head>
<body>

    </header>
    <main>

        </ul>
        <ol></ol>
    </main>
    <footer>

    </footer>
    <p>Soy texto</p>
    <h1>Soy un titulo</h1>
    <h2>Soy otro titulo</h2>
    <h3>Soy otro titulo mas</h3>
    <h4>Hasta aqui llegue</h4>
    <a href="#">Soy un link</a>

</body>
</html>
